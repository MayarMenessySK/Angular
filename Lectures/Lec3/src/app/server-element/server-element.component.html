<div class="col-md-12">
    <div class="card mt-3">
      <div class="card-header">{{element.name}}</div>
      <div class="card-body">
        <p>
            <strong *ngIf="element.type =='server'" style="color:red">{{element.content}}</strong>
            <i *ngIf="element.type == 'blueprint'">{{element.content}}</i>
        </p>
      </div>
    </div>
    </div>
