<!--1. Add a input field which updates a property ('username') via Two-Way-Binding-->
<div class="container mt-4">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input 
        id="username" 
        [(ngModel)]="username" 
        class="form-control" 
        placeholder="Enter username"
      >
    </div>
    <!-- Output the username using string interpolation -->
    <p class="alert alert-info">You entered: <strong>{{ username }}</strong></p>
    
    <!-- Button that is disabled if username is empty -->
  <button class="btn btn-primary" [disabled]="username === ''" (click)="onSubmit()">
    Submit
  </button>
  </div>
